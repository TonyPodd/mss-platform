<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun with rays -->
  <g id="sun">
    <!-- Center circle -->
    <circle cx="40" cy="40" r="12" fill="#E0AFA0"/>

    <!-- Rays -->
    <line x1="40" y1="15" x2="40" y2="23" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="40" y1="57" x2="40" y2="65" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="15" y1="40" x2="23" y2="40" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="57" y1="40" x2="65" y2="40" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>

    <line x1="22.9" y1="22.9" x2="28.5" y2="28.5" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="51.5" y1="51.5" x2="57.1" y2="57.1" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="57.1" y1="22.9" x2="51.5" y2="28.5" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="28.5" y1="51.5" x2="22.9" y2="57.1" stroke="#E0AFA0" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Text "На заре" -->
  <text x="85" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#47403A">
    На заре
  </text>
</svg>
